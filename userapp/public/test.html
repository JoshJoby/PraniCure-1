<!DOCTYPE html>
<html>
<head>
  <title>Google Sign-In Example</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <h1>Google Sign-In Example</h1>

  <div id="g_id_onload"
       data-client_id="613169116404-bi6svv2r0m96gds1e4ff348bcluec5ut.apps.googleusercontent.com"
       data-callback="handleCredentialResponse">
  </div>

  <script>
    function handleCredentialResponse(response) {
      // Send the response to your server for further processing
      // Example:
      fetch('/auth/google/callback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(response.credential)
      })
      .then(response => {
        // Handle the response from your server
        // Example: redirect to a success page
        window.location.href = '/user-home.html';
      })
      .catch(error => {
        console.error('Error:', error);
        // Handle error condition
      });
    }
  </script>
</body>
</html>
